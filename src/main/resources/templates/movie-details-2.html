<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/all.min.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/animate.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/flaticon.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/odometer.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/nice-select.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/jquery.animatedheadline.css">
    <link rel="stylesheet" href="/static/css/TicketBookingAssets/css/main.css">

    <link rel="shortcut icon" href="/static/css/TicketBookingAssets/images/favicon.png" type="image/x-icon">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <title>Boleto  - Online Ticket Booking Website HTML Template</title>


</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    <!-- ==========Overlay========== -->
    <div class="overlay"></div>
    <a href="#0" class="scrollToTop">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- ==========Overlay========== -->

    <!-- ==========Header-Section========== -->
    <header class="header-section">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="index.html">
                        <img src="/static/css/TicketBookingAssets/images/logo/logo.png" alt="logo">
                    </a>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/demo/userMovie" >Home</a>
                    </li>
                    <li>
                        <a href="/demo/allMovie" class="active">Movie</a>
                    </li>
                    <li>
                        <a href="/demo/mine">Mine</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/app">APP</a>
                    </li>

                </ul>
                <div class="header-bar d-lg-none">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- ==========Header-Section========== -->

    <!-- ==========Banner-Section========== -->
    <section class="details-banner bg_img" data-background="${movie.url}">
        <div class="container">
            <div class="details-banner-wrapper">
                <div class="details-banner-thumb">
                    <img th:src="${movie.url}" alt="movie">
                </div>
                <div class="details-banner-content offset-lg-3">
                    <h3 th:text="${movie.title}" class="title"></h3>
                    <div class="tags">
                        <p th:text="${movie.type}"></p>
                        <p th:text="${movie.language}"></p>
                    </div>
                    <div class="social-and-duration">
                        <div class="duration-area">
                            <div class="duration-area">
                                <div class="item">
                                    <i class="fas fa-calendar-alt"></i><p th:text="${#dates.format(movie.showtime, 'yyyy-MM-dd HH:mm')}"></p>
                                </div>
                                <div class="item">
                                    <i class="far fa-clock"></i><p th:text="${movie.duration}">mins</p>
                                </div>
                            </div>
                        </div>
                        <ul class="social-share">
                            <li><a href="https://wx.qq.com/"><i class="fab fa-weixin"></i></a></li>
                            <li><a href="https://mail.qq.com/"><i class="fab fa-qq"></i></a></li>
                            <li><a href="https://weibo.com"><i class="fab fa-tencent-weibo"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- ==========Banner-Section========== -->

    <!-- ==========Book-Section========== -->
    <section class="book-section bg-one">
        <div class="container">
            <div class="book-wrapper offset-lg-3">
                <div class="left-side">
                    <div class="item">
                        <div class="item-header">
                            <div class="counter-area">
                                <span class="counter-item odometer" data-odometer-final="88">0</span>
                            </div>
                        </div>
                        <p>tomatometer</p>
                    </div>
                    <div class="item">
                        <div class="item-header">
                            <div class="counter-area">
                                <span class="counter-item odometer" data-odometer-final="88">0</span>
                            </div>
                        </div>
                        <p>audience Score</p>
                    </div>
                    <div class="item">
                        <div class="item-header">
                            <h5 class="title">4.5</h5>
                            <div class="rated">
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                        <p>Users Rating</p>
                    </div>
                    <div class="item">
                        <div class="item-header">
                            <div class="rated rate-it">
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                            </div>
                            <h5 class="title">0.0</h5>
                        </div>
                        <p><a href="#0">Rate It</a></p>
                    </div>
                </div>
                <a th:href="@{'/demo/selectCinema/'+${movie.id}}" class="custom-button">book tickets</a>
            </div>
        </div>
    </section>
    <!-- ==========Book-Section========== -->

    <!-- ==========Movie-Section========== -->
    <section class="movie-details-section padding-top padding-bottom">
        <div class="container">
            <div class="row justify-content-center flex-wrap-reverse mb--50">
                <div class="col-lg-3 col-sm-10 col-md-6 mb-50">
                    <div class="widget-1 widget-tags">
                    </div>
                    <div class="widget-1 widget-offer">
                        <h3 class="title">Applicable offer</h3>
                        <div class="offer-body">
                            <div class="offer-item">
                                <div class="thumb">
                                    <img src="/static/css/TicketBookingAssets/images/sidebar/offer01.png" alt="sidebar">
                                </div>
                                <div class="content">
                                    <h6>
                                        <a href="#0">cash</a>
                                    </h6>
                                </div>
                            </div>
                            <div class="offer-item">
                                <div class="thumb">
                                    <img src="/static/css/TicketBookingAssets/images/sidebar/offer02.png" alt="sidebar">
                                </div>
                                <div class="content">
                                    <h6>
                                        <a href="#0">Bank</a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 mb-50">
                    <div class="movie-details">
                        <div class="tab summery-review">
                            <ul class="tab-menu">
                                <li>
                                    summery
                                </li>
                                <li class="active">
                                    user review
                                </li>
                            </ul>
                            <div class="tab-area">
                                <div class="tab-item">
                                    <div class="item">
                                        <h5 class="sub-title">Synopsis</h5>
                                        <p th:text="${movie.blurb}"></p>
                                    </div>
                                    <div class="item">
                                        <h5 class="sub-title">cast</h5>
                                        <p th:text="${movie.actors}"></p>
                                    </div>
                                    <div class="item">
                                        <h5 class="sub-title">crew</h5>
                                        <p th:text="${movie.director}"></p>
                                    </div>
                                </div>
                                <div class="tab-item active">
                                    <div class="movie-review-item" th:each="comment:${comments}">
                                        <div class="author">
                                            <div class="thumb">
                                                <a href="#0">
                                                    <img src="/static/css/TicketBookingAssets/images/cast/cast04.jpg" alt="cast">
                                                </a>
                                            </div>
                                            <div class="movie-review-info">
                                                <h6 class="subtitle" th:text="${comment.user.username}"></h6>
                                                <span><i class="fas fa-check"></i> verified review</span>
                                            </div>
                                        </div>
                                        <div class="movie-review-content">
                                            <div class="review">
                                            </div>
                                            <p th:text="${comment.comment}"></p>
                                            <div class="review-meta">
                                                <a href="#0">
                                                    <i class="flaticon-hand"></i><span>8</span>
                                                </a>
                                                <a href="#0" class="dislike">
                                                    <i class="flaticon-dont-like-symbol"></i><span>0</span>
                                                </a>
                                                <a href="#0">
                                                    Report Abuse
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="load-more text-center">
                                        <a href="#0" class="custom-button transparent">load more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Movie-Section========== -->

    <!-- ==========Newslater-Section========== -->

    <!-- ==========Newslater-Section========== -->
    <script src="/static/css/TicketBookingAssets/js/jquery-3.3.1.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/modernizr-3.6.0.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/plugins.js"></script>
    <script src="/static/css/TicketBookingAssets/js/bootstrap.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/heandline.js"></script>
    <script src="/static/css/TicketBookingAssets/js/isotope.pkgd.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/magnific-popup.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/owl.carousel.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/wow.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/countdown.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/odometer.min.js"></script>
    <script src="/static/css/TicketBookingAssets/js/viewport.jquery.js"></script>
    <script src="/static/css/TicketBookingAssets/js/nice-select.js"></script>
    <script src="/static/css/TicketBookingAssets/js/main.js"></script>


</body>

</html>
