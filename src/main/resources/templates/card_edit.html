<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bind your bank card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
    ============================================ -->
    <!-- Bootstrap CSS -->
    <link href="/static/css/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Helper CSS -->
    <link href="/static/css/assets/css/helper.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="/static/css/assets/css/main.css" rel="stylesheet">
    <link href="/static/css/style2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/select.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form th:object="${card}" action="/card/editCard" method="post">
                <div class="login-form">
                    <h4 class="login-title">Change your bank card</h4>
                    <div class="row">
                        <div class="col-md-6 col-12 mb-20">
                            <label>Card Number*</label>
                            <input class="mb-0" name="card_number" type="text" th:value="*{number}" maxlength="40"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-6 col-12 mb-20">
                            <label>Password*</label>
                            <input class="mb-0" type="password" name="password" maxlength="18"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-12 mb-20">
                            <label>Verify Password*</label>
                            <input class="mb-0" type="password" name = "verify_password" maxlength="18"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-4">
                            <input class="register-button mt-0" type="submit" value="Save" id="submit">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row row2">
        <div class="col-md-9"></div>
        <div class="col-md-1">
            <a href="#" onClick="javascript:history.back(-1);">
                <button class="button2 btn btn-primary">Back</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
