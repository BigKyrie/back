<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container-fluid">
    <div class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-3"></div>
    </div>
    <div class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Start time</th>
                        <th>End time</th>
                        <th>Screen Number</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="screening:${screenings}" >
                        <td th:text="${screening.start_time}"></td>
                        <td th:text="${screening.end_time}"></td>
                        <td th:text="${screening.screen.num}"></td>
                        <td th:text="${screening.price}"></td>
                        <td><a th:href="@{'/seat/selectSeats/'+${screening.id}}">select a seat</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class = "col-md-3"></div>
    </div>
</div>
</body>
</html>
