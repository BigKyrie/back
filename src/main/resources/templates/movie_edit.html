<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Movie Info</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
    ============================================ -->
    <!-- Bootstrap CSS -->
    <link href="/static/css/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Helper CSS -->
    <link href="/static/css/assets/css/helper.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="/static/css/assets/css/main.css" rel="stylesheet">
    <link href="/static/css/select.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form th:object="${movie}" th:action="@{'/cinemaAdmin/editMovie/'+${movie_id}}" method="post">
                <div class="login-form">
                    <h4 class="login-title">Edit Movie Information</h4>
                    <div class="row">
                        <div class="col-md-6 col-12 mb-20">
                            <label>Movie title*</label>
                            <input class="mb-0" name="title" type="text" th:value="*{title}" maxlength="18"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-6 col-12 mb-20">
                            <label>Certificate*</label>
                            <input class="mb-0" type="text" name="certificate" th:value="*{certificate}" maxlength="8"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-12 mb-20">
                            <label>Blurb*</label>
                            <input class="mb-0" type="blurb" name = "blurb" th:value="*{blurb}" maxlength="120"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-12 mb-20">
                            <label>Director*</label>
                            <input class="mb-0" type="text" name = "director" th:value="*{director}" maxlength="80"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-12 mb-20">
                            <label>Actors*</label>
                            <input class="mb-0" type="text" name = "actors" th:value="*{actors}" maxlength="80"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-4 mb-20">
                            <label>Show time*</label>
                            <input class="mb-0" type="datetime-local" name = "showtime" th:value="*{showtime}">
                        </div>
                        <div class="col-md-4 mb-20">
                            <label>Duration*</label>
                            <input class="mb-0" type="text" name = "duration" th:value="*{duration}" oninput="value=value.replace(/[^\d]/g,'')"
                                   required oninvalid="setCustomValidity('This field is required.');"
                                   οninput="setCustomValidity('');" placeholder="Please enter a number">
                        </div>
                        <div class="col-md-4 mb-20">
                            <label>Type*</label>
                            <input class="mb-0" type="text" name = "type" th:value="*{type}" maxlength="80"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-6 mb-20">
                            <label>Language*</label>
                            <input class="mb-0" type="text" name = "language" th:value="*{language}" maxlength="18"
                                   required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                        <div class="col-md-6 mb-20">
                            <label>Poster*</label>
                            <input class="mb-0" type="url" name = "poster" th:value="*{url}" maxlength="980"
                                   oninvalid="setCustomValidity('This field is required to be a url');" οninput="setCustomValidity('');">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <a href="#" onClick="javascript:history.back(-1);">
                                <button class="register-button mt-0">Back</button>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <input class="register-button mt-0" type="submit" value="Save" id="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
