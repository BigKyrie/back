<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!--Separate four columns in the page-->
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form th:object="${movie}" th:action="@{'/cinemaAdmin/editMovie/'+${movie_id}}" method="post">
                <legend>Movie Information</legend>
                <fieldset>
                Movie title :<input name="title" type="text" class="form-control" th:value="*{title}"><br>
                Blurb :<input name="blurb" type="text" class="form-control" th:value="*{blurb}"><br>
                Certificate:<input name = "certificate" type = "text" class="form-control" th:value="*{certificate}"><br>
                Director:<input name = "director" type = "text" class="form-control" th:value="*{director}"><br>
                Actors:<input name = "actors" type = "text" class="form-control" th:value="*{actors}"><br>
                Show time:<input name = "showtime" type = "datetime" class="form-control" th:value="*{showtime}"><br>
                Duration:<input name = "duration" type = "text" class="form-control" th:value="*{duration}"><br>
                Type:<input name = "type" type = "text" class="form-control" th:value="*{type}"><br>
                Language:<input name = "language" type = "text" class="form-control" th:value="*{language}"><br>
                Picture url:<input name = "url" type = "text" class="form-control" th:value="*{url}"><br>
                <input type="submit" value="Save">
                    <a href="/cinemaAdmin/allMovies">Cancel</a>
                </fieldset>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
