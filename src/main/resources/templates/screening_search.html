<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <!--Separate four columns in the page-->
    <div class="col-md-3"></div>
    <div class="col-md-8">

        <form action="/screenings/search" class="form-horizontal" method="post">
            <legend>Search screenings</legend>
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label">Screen number (Enter "all" for all)</label>
                    <div class="col-md-4">
                        <input class="form-control" name="screen_number" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Movie title (Enter "all" for all)</label>
                    <div class="col-md-4">
                        <input class="form-control" name="movie_title" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Date (xxxx-xx-xx) (Enter "all" for all)</label>
                    <div class="col-md-4">
                        <input class="form-control" name="date" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 ">
                        <input class="btn btn-primary" type="submit" value="Search">
                        <a href="/cinemaAdmin/allScreenings">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
