<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!--Separate four columns in the page-->
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="/cinemaAdmin/addMovies" method="post">
                <h1>Movie Information</h1>
                Movie title :<input name="title" type="text" class="form-control"><br>
                Blurb :<input name="blurb" type="text" class="form-control"><br>
                Certificate:<input name = "certificate" type = "text" class="form-control"><br>
                Director:<input name = "director" type = "text" class="form-control"><br>
                Actors:<input name = "actors" type = "text" class="form-control"><br>
                Show time:<input name = "showtime" type = "datetime" class="form-control"><br>
                Duration:<input name = "duration" type = "text" class="form-control"><br>
                Type:<input name = "type" type = "text" class="form-control"><br>
                Language:<input name = "language" type = "text" class="form-control"><br>
                Picture url:<input name = "url" type = "text" class="form-control"><br>
                <h1>Add a screening</h1>
                Start Time:<input name = "start_time" type = "datetime" class="form-control"><br>
                End Time:<input name = "end_time" type = "datetime" class="form-control"><br>
                Price:<input name = "price" type = "text" class="form-control"><br>
                Screen number:<input name = "num" type = "text" class="form-control"><br>
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
