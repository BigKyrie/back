<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Screening Info</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
    ============================================ -->
    <!-- Bootstrap CSS -->
    <link href="/static/css/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Helper CSS -->
    <link href="/static/css/assets/css/helper.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="/static/css/assets/css/main.css" rel="stylesheet">
    <link href="/static/css/select.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="/screenings/add" method="post">
                <div class="login-form">
                    <h4 class="login-title">Add Screening Information</h4>
                    <div class="row">
                        <div class="col-md-4 col-12 mb-20">
                            <label>Screen number:*</label>
                            <input class="mb-0" name="screen_number" type="text" maxlength="5" oninput="value=value.replace(/[^\d]/g,'')"
                                   required oninvalid="setCustomValidity('This field is required.');"
                                   οninput="setCustomValidity('');" placeholder="Please enter a number">
                        </div>
                        <div class="col-md-4 mb-20">
                            <label>Price*</label>
                            <input class="mb-0" type="text" name = "price" maxlength="5"
                                   required oninvalid="setCustomValidity('This field is required.');"
                                   οninput="setCustomValidity('');" placeholder="Please enter a number">
                        </div>
                        <div class="col-md-4 col-12 mb-20">
                            <label>Movie certificate*</label>
                            <input class="mb-0" type="text" name="movie_certificate" maxlength="8" required oninvalid="setCustomValidity('This field is required');"
                                   οninput="setCustomValidity('');">
                        </div>
                        <div class="col-md-12 mb-20">
                            <label>Date*</label>
                            <input class="mb-0" type="date" name = "date" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="col-md-6 mb-20">
                            <label>Start time*</label>
                            <input class="mb-0" type="time" name = "start_time" placeholder="HH:MM">
                        </div>
                        <div class="col-md-6 mb-20">
                            <label>End time*</label>
                            <input class="mb-0" type="time" name = "end_time" placeholder="HH:MM">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <a href="#" onClick="javascript:history.back(-1);">
                                <button class="register-button mt-0">Back</button>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <input class="register-button mt-0" type="submit" value="Save" id="submit">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
