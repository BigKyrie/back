<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Screens</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container-fluid">
    <div class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <h1>
                Seats
            </h1>
            <form th:object="${screen}" th:action = "@{'/seat/add/'+${screen.id}}" method="post">
                <div class="form-group">
                    <label class="col-md-1 control-label">Row</label>
                    <div class="col-md-3">
                        <input class="form-control" name="row" type="text">
                    </div>
                    <label class="col-md-1 control-label">Col</label>
                    <div class="col-md-3">
                        <input class="form-control" name="col" type="text">
                    </div>
                    <div class="col-md-4 ">
                        <input class="btn btn-primary" type="submit" value="Save">
                        <a href="#">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <div class = "col-md-3"></div>
    </div>
</div>
</body>
</html>
