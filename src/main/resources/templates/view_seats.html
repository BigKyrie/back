<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Seats</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="/static/css/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Helper CSS -->
    <link href="/static/css/assets/css/helper.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="/static/css/assets/css/main.css" rel="stylesheet">
    <link href="/static/css/style2.css" rel="stylesheet" type="text/css">
    <link href="/static/css/select.css" rel="stylesheet">
</head>
<body>
<div class = "container-fluid">
    <div th:if="${seatSize} eq '0'" class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <h1>
                Seats
            </h1>
            <form th:object="${screen}" th:action = "@{'/seat/add/'+${screen.id}}"  method="post">
                <div class="login-form">
                    <h4 class="login-title">Add Seat Information</h4>
                    <div class="row">
                        <div class="col-md-6 col-12 mb-20">
                            <label>Row*</label>
                            <input class="mb-0" name="row" type="text" maxlength="2" oninput="value=value.replace(/[^\d]/g,'')"
                                   required oninvalid="setCustomValidity('This field is required.');"
                                   οninput="setCustomValidity('');" placeholder="Please enter a number">
                        </div>
                        <div class="col-md-6 col-12 mb-20">
                            <label>Col*</label>
                            <input class="mb-0" name="col" type="text" maxlength="2" oninput="value=value.replace(/[^\d]/g,'')"
                                   required oninvalid="setCustomValidity('This field is required.');"
                                   οninput="setCustomValidity('');" placeholder="Please enter a number">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <a href="#" onClick="javascript:history.back(-1);">
                                <button class="register-button mt-0">Back</button>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <input class="register-button mt-0" type="submit" value="Save" id="submit">
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class = "col-md-3"></div>
    </div>
    <div  th:if="${seatSize} gt '0'" class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th></th>
                    <span th:each="i:${#numbers.sequence(1,col)}">
                    <th>
                        <span th:text="${i}"></span>
                    </th>
                    </span>
                </tr>
                </thead>
                <tbody>
                <span th:each="i:${#numbers.sequence(1,row)}">
                <tr>
                    <td><span th:text="${i}"></span></td>
                    <span th:each="i:${#numbers.sequence(1,col)}">
                    <td>
                        <img src="/static/image/seat.png"  alt="seat" />
                    </td>
                    </span>
                    </span>
                </tr>
                </span>
                </tbody>
            </table>
        </div>
        <div class = "col-md-3"></div>
    </div>
    <div class="row row2">
        <div class="col-md-9">
        </div>
        <div class="col-md-1">
            <a href="#" onClick="javascript:history.back(-1);">
                <button class="register-button mt-0">Back</button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
