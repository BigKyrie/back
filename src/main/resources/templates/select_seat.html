<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/manage.css">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div  class = "row">
    <div class = "col-md-3"></div>
    <div class = "col-md-6">
        Available:<img src="/image/seat.png"  alt="available seat" />
        Not Available:<img src="/image/notAvailableSeat.png"  alt="not Available" />
        Chosen:<img src="/image/chosenSeat.png" alt="chosen"/>
    </div>
    <div class = "col-md-3"></div>
</div>
<div  class = "row">
    <div class = "col-md-3"></div>
    <div class = "col-md-6">
        <div class="screen">Screen</div>
    </div>
    <div class = "col-md-3"></div>
</div>
<div class = "row">
    <div class = "col-md-3"></div>
    <div class = "col-md-6">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th></th>
                <span th:each="i:${#numbers.sequence(1,col)}">
                    <th>
                        <span th:text="${i}"></span>
                    </th>
                    </span>
            </tr>
            </thead>
            <tbody>
            <span th:each="i:${#numbers.sequence(1,row)}">
                <tr>
                    <td><span th:text="${i}"></span></td>
                    <span th:each="j:${#numbers.sequence(1,col)}">
                    <td>
                        <img th:if="${seats[(i-1)*row+(j-1)].taken_or_not}==true" src="/image/notAvailableSeat.png">
                        <img th:if="${seats[(i-1)*row+(j-1)].taken_or_not}==false" src="/image/seat.png">
                    </td>
                    </span>
                </tr>
            </span>
            </tbody>
        </table>
    </div>
    <div class = "col-md-3"></div>
</div>


</body>
</html>
