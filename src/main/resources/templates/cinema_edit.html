<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <!--Separate four columns in the page-->
    <div class="col-md-3"></div>
    <div class="col-md-8">

        <form class="form-horizontal" th:object="${cinema}" th:action="@{'/cinema/edit/'+${cinema.id}}" method="post">
            <legend>Edit My Cinema Info</legend>
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label">Cinema Name</label>
                    <div class="col-md-4">
                        <input class="form-control" name="title" th:value="*{title}" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Location</label>
                    <div class="col-md-4">
                        <input class="form-control" name="location" th:value="*{location}" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Telephone number</label>
                    <div class="col-md-4">
                        <input class="form-control" name="tel" th:value="*{tel}" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Refund</label>
                    <select name="refund">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">WIFI Access</label>
                    <select name="wifi">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Change screening</label>
                    <select name="change_time">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Snack</label>
                    <select name="snack">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">3D Glasses</label>
                    <select name="three_D_glass">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Rest Area</label>
                    <select name="rest_area">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Children discount</label>
                    <select name="children_discount">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-md-6 ">
                        <input class="btn btn-primary" type="submit" value="Save">
                        <a href="#">Cancel</a>
                    </div>
                </div>
            </fieldset>
    </form>
</div>
<div class="col-md-3"></div>
</div>
</body>
</html>
