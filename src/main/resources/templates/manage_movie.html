<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--Separate four columns in the page-->
        <div class="col-md-3"></div>
        <div class="col-md-8"><h1>Movies on show in your cinema</h1></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <!--Separate four columns in the page-->
        <div class="col-md-3"></div>
        <div class="col-md-8"><div class="col-md-3"><a href=""><button type="button" class="btn btn-primary">Add a new movie</button></a></div></div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"><a href=""><button type="button" class="btn btn-primary">Screen information</button></a></div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Certificate</th>
                        <th>Type</th>
                        <th>Showtime</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${movies}">
                        <td th:text="${movie.id}"></td>
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.certificate}"></td>
                        <td th:text="${movie.type}"></td>
                        <td th:text="${#dates.format(movie.showtime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="">Edit</a>
                            <button th:attr="" class="btn btn-sm btn-danger deleteBtn">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3"><a href=""><button type="button" class="btn btn-primary">Screening information</button></a></div>
    </div>
</div>
</body>
</html>
