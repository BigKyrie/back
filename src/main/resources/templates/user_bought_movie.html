<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--Separate four columns in the page-->
        <div class="col-md-4"></div>
        <div class="col-md-6"><h1>Movies you have bought</h1></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <!--Separate four columns in the page-->
        <div class="col-md-2"></div>
        <div class="col-md-2"><a href="/demo/mine"> <button type="button" class="btn btn-primary">Back</button></a></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Certificate</th>
                        <th>Type</th>
                        <th>Showtime</th>
                        <th>Make Comment</th>
                        <th>Edit Comment</th>
                        <th>View Comment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${movies}">
                        <td th:text="${movie.id}"></td>
                        <td>
                            <img th:src="${movie.url}" width="100px" height="110px"/>
                        </td>
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.certificate}"></td>
                        <td th:text="${movie.type}"></td>
                        <td th:text="${#dates.format(movie.showtime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td><a th:href="@{'/comment/make_comment/'+${movie.id}}"> <button type="button" class="btn btn-primary">Comment</button></a></td>
                        <td><a th:href="@{'/comment/edit_comment/'+${movie.id}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                        <td><a th:href="@{'/comment/view_comment/'+${movie.id}}"><button type="button" class="btn btn-primary">View</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
